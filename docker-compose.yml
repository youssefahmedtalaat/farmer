services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: farmer-assistant-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: farmer_assistant
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js Backend
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: farmer-assistant-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/farmer_assistant
      JWT_SECRET: ${JWT_SECRET:-16395ca685d972571edfd6c81978ffdcb5a2726bef8c43f4421fbaf673840bdb}
      JWT_EXPIRES_IN: 7d
      PORT: 3001
      NODE_ENV: development
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./server:/app
      - /app/node_modules

volumes:
  postgres_data:

